        <a class='nav-link' href="#homeWrapper" onclick="toggleClass(event, 'x', 'ham', 'homeWrapper')">Home</a>
        <a class='nav-link' href="#aboutWrapper" onclick="toggleClass(event, 'x', 'ham', 'aboutWrapper')">About</a>
        <a class='nav-link' href="#skillsWrapper" onclick="toggleClass(event, 'x', 'ham', 'skillsWrapper')">Skills</a>
        <a class='nav-link' href="#workWrapper" onclick="toggleClass(event, 'x', 'ham', 'workWrapper')">Work</a>

     </div>

    <div class="d-none d-md-flex flex-md-row navbar-nav mr-auto">
       <a class='nav-link' href="#homeWrapper" onclick="toggleClass(event, 'x', 'ham', 'homeWrapper')">Home</a>
       <a class='nav-link' href="#aboutWrapper" onclick="toggleClass(event, 'x', 'ham', 'aboutWrapper')">About</a>

    <div id="socialIcons" class="">
        <ul class="p-0">
            {% for s in social %}
                <li id="{{s.name}}" class="socialClass" style="background-color: {{s.bg_color}};">
                    <a id="{{s.name}}_link" href="{{s.link}}" class="socialLink" target="_blank">
                        {{s.name}} <img src="{{s.img_url}}" alt="social media icon">
                    </a>
                </li>
            {% endfor %}
        </ul>
